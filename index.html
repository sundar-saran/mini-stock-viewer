<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Stock Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      background-color: #aace69;
    }
    .float-container {
      width: 100%;
      overflow: hidden;
    }
    .float-child {
      width: 48%;
      margin: 1%;
      float: left;
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .carousel-item {
      padding: 30px 10px;
    }
  </style>
</head>
<body>

<div class="container py-4">
  <h2 class="text-center mb-4">Mini Stock Viewer</h2>

  <div class="d-flex justify-content-between mb-3">
    <input type="text" id="searchInput" class="form-control w-50" style="margin-left: 200px;" placeholder="Search Company...">
    <select id="sortSelect" class="form-select w-auto" style="margin-right: 200px;">
      <option value="price">Sort by Price</option>
      <option value="rating">Sort by Rating</option>
    </select>
  </div>

  <div id="companyCarousel" class="carousel slide mb-4" data-bs-ride="carousel">
    <div class="carousel-inner" id="carouselContent"></div>

    <button class="carousel-control-prev" type="button" data-bs-target="#companyCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#companyCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
  
    <h2 class="text-center mb-4">Top 5 Componies (By Price)</h2>
  <canvas id="stockChart" height="150"></canvas>
</div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
